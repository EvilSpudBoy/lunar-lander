<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Lander</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="topbar">
        <div class="title">Lunar Lander</div>
        <div class="hud" id="hud">
          <span id="fuel">Fuel: 0</span>
          <span id="speed">Speed: 0</span>
          <span id="horiz">H-Speed: 0</span>
          <span id="alt">Altitude: 0</span>
          <span id="angle">Angle: 0Â°</span>
        </div>
        <div class="controls">
          <button id="btn-auto" title="Toggle Autopilot (Q)">Autopilot: Off</button>
          <label for="level" class="level-label">Level</label>
          <select id="level" title="Select difficulty">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
          <button id="btn-pause" title="Pause (P)">Pause</button>
          <button id="btn-restart" title="Restart (R)">Restart</button>
        </div>
      </header>

      <main class="stage">
        <canvas id="game" width="900" height="600"></canvas>
        <div id="overlay" class="overlay hidden"></div>
      </main>

      <footer class="help">
        <div>
          Controls: Arrow Left/Right (Rotate), Arrow Up (Thrust), Q (Autopilot), P (Pause), R (Restart)
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
